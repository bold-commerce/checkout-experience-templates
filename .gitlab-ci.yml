stages:
  - lint
  - test
  - build

#Pipeline import
include:
  - project: 'boldops/gitlab-ci-pipelines'
    ref: master
    file:
      - 'jobs/js/jest.gitlab-ci.yaml'
      - 'jobs/js/lint.gitlab-ci.yaml'
      - 'jobs/js/node-build.gitlab-ci.yaml'

Lint:
  stage: lint
  interruptible: true
  only:
    refs:
      - main
      - merge_requests
  extends: .JSLint

Tests:
  stage: test
  interruptible: true
  only:
    refs:
      - main
      - merge_requests
  artifacts:
    reports:
      junit: ['junit.xml']
  extends: .JestTests

Build:
  stage: build
  interruptible: true
  only:
    refs:
      - main
  extends: .NodeBuild
