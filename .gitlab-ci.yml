stages:
  - lint
  - test
  - build

#Pipeline import
include:
  - project: 'boldops/gitlab-ci-pipelines'
    ref: master
    file:
      - 'jobs/js/jest.gitlab-ci.yaml'
      - 'jobs/js/lint.gitlab-ci.yaml'
      - 'jobs/js/node-build.gitlab-ci.yaml'

Lint:
  stage: lint
  interruptible: true
  only:
    refs:
      - main
      - merge_requests
  extends: .JSLint

Tests:
  stage: test
  interruptible: true
  only:
    refs:
      - main
      - merge_requests
  artifacts:
    reports:
      junit: ['junit.xml']
  variables:
    KUBERNETES_CPU_REQUEST: 3000m
    KUBERNETES_CPU_LIMIT: 3000m
    KUBERNETES_MEMORY_REQUEST: 4096Mi
    KUBERNETES_MEMORY_LIMIT: 4096Mi
  extends: .JestTests

Build:
  stage: build
  interruptible: true
  only:
    refs:
      - main
  extends: .NodeBuild
